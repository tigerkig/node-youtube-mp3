<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YT Downloader</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <header>
        <h1>YouTube to MP3 converter</h1>
    </header>

    <div class="spacer layer"></div>

    <div class="main-container">
        <div id="url-form-container">
            <form method="GET" class="convert-form">
                <input type="text" name="url" id="url-text-input" placeholder="Paste your youtube url here..">
                <input type="submit" class="btn" id="submit-btn" name="submit" value="Find">
            </form>
        </div>
    </div>

</body>
</html>
